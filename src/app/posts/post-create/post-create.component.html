<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input 
        matInput 
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <button class="save-post-button" mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input #filePicker type="file" (change)="onImagePicked($event)">
    <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea 
        matInput
        rows="10"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button 
      type="submit"
      mat-raised-button 
      color="primary"
      style="margin-top: 1rem;"
    >Save Post</button>
  </form>
</mat-card>
